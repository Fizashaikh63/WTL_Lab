<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SK Solar & Engineering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-card">
        <div class="auth-logo-circle">
            <i class="fas fa-sun"></i>
        </div>
        <h2>SK Solar & Engineering</h2>
        <p style="color: #718096; margin-bottom: 30px;">Sign in to your account</p>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error-msg" id="emailErr">Please enter a valid email address.</span>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <span class="error-msg" id="passErr">Password is required (min 6 chars).</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.85rem;">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" style="color: var(--navy-dark); text-decoration: none;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-yellow">Sign In</button>
        </form>

        <p style="margin-top: 25px; font-size: 0.9rem;">
            Don't have an account? <a href="register.html" style="font-weight: bold; color: var(--navy-dark);">Register</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
