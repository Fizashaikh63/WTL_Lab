<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SK Solar & Engineering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body"> <div class="auth-card"> <div class="logo" style="justify-content: center; margin-bottom: 10px;">
            <i class="fas fa-sun"></i>
        </div>
        <h2>Create Account</h2>
        <p style="color: #718096; margin-bottom: 25px;">Join SK Solar & Engineering</p>

        <form id="regForm">
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" placeholder="John Doe" required>
                <span class="error-msg" id="nameErr">Name is required</span>
            </div>

            <div class="form-group">
                <label for="regEmail">Email Address</label>
                <input type="email" id="regEmail" placeholder="email@example.com" required>
                <span class="error-msg" id="emailErr">Valid email required</span>
            </div>

            <div class="form-group">
                <label for="regPass">Password</label>
                <input type="password" id="regPass" placeholder="••••••••" required>
                <span class="error-msg" id="passErr">Min 8 characters required</span>
            </div>

            <button type="submit" class="btn-yellow" style="width: 100%; margin-top: 10px;">
                Create Account
            </button>
        </form>

        <p style="margin-top: 25px; font-size: 0.9rem;">
            Already have an account? <a href="login.html" style="font-weight: bold; color: var(--navy-dark); text-decoration: none;">Login</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
