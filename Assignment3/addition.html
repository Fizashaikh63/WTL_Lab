<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition of Two Numbers</title>

    <style>
        /* Full page background */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card box */
        .box {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .box h2 {
            margin-bottom: 20px;
            color: #173b63;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #173b63;
            box-shadow: 0 0 5px rgba(23, 59, 99, 0.4);
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #173b63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f2a47;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Addition of Two Numbers</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="addNumbers()">Calculate</button>

    <div id="result"></div>
</div>

<script>
    function addNumbers() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);

        if (isNaN(a) || isNaN(b) || a === "" || b === "") {
            document.getElementById("result").style.color = "red";
            document.getElementById("result").innerText = "âš  Please enter both numbers";
            return;
        }

        let sum = a + b;
        document.getElementById("result").style.color = "green";
        document.getElementById("result").innerText = "Result = " + sum;
    }
</script>

</body>
</html>
